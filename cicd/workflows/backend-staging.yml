name: Backend CI/CD (Staging)

on:
  push:
    branches: [develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-staging.yml'
      - '.github/workflows/reusable-backend-test.yml'
  pull_request:
    branches: [develop]
    paths: ['backend/**']

jobs:
  test:
    name: Test (Staging)
    uses: ./.github/workflows/reusable-backend-test.yml
    with:
      environment: staging
      debug-mode: 'True'  # Stagingã§ã¯è©³ç´°ãƒ­ã‚°ã‚’æœ‰åŠ¹åŒ–
      strict-mode: false  # è­¦å‘Šã®ã¿
      coverage-threshold: 60  # Stagingã¯60%

  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: ${{ vars.VITE_BASE_API_URL }}
    
    steps:
      - name: Create summary
        run: |
          echo "## ðŸš€ Backend Deployment (Staging)" >> $GITHUB_STEP_SUMMARY
