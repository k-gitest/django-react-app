name: Setup Python Environment
description: Setup Python with caching and install dependencies

inputs:
  python-version:
    description: Python version to use
    required: false
    default: '3.12'
  requirements-path:
    description: Path to requirements.txt
    required: false
    default: 'backend/requirements.txt'
  working-directory:
    description: Working directory for Python project
    required: false
    default: 'backend'

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: ${{ inputs.requirements-path }}
    
    - name: Install dependencies
      shell: bash
      run: |
        echo "üì¶ Installing Python dependencies..."
        python -m pip install --upgrade pip
        
        if [ -f "${{ inputs.requirements-path }}" ]; then
          pip install -r ${{ inputs.requirements-path }}
          echo "‚úÖ Python dependencies installed successfully"
        else
          echo "‚ùå requirements.txt not found at ${{ inputs.requirements-path }}"
          exit 1
        fi
    
    - name: Verify installation
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "üîç Verifying Django installation..."
        python -c "import django; print(f'Django version: {django.get_version()}')"